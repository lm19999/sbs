<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="lrcName" class="layui-form-label">
                    <span class="x-red">*</span>歌词文件名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="lrcName" name="lrcName" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="upload" class="layui-form-label">
                    <span class="x-red">*</span>歌词文件链接</label>
                <div class="layui-input-inline">
                    <input type="file" class="input w50" id="upload" accept="video/*" name="file" type="file"/></div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer','jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)',
                function(data) {

                    var fileName = document.getElementById("upload").value;
                    var file_suffix = fileName.substr(fileName.length-3);
                    var fileMaxSize = 1024;

                    var formdate = new FormData();
                    var img_file=document.getElementById("upload");//文件
                    console.log(img_file);

                    var fileObj = img_file.files[0];
                    formdate.append("file",fileObj);
                    formdate.append("lrcName",data.field.lrcName);

                    $.ajax({
                        type:'post',
                        url:'/lrc/insertLrc',
                        data:formdate,
                        dataType:'json',
                        processData : false,
                        contentType : false,
                        success:function (data) {
                            console.log(data);
                            if (data.data != 0){
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                alert("添加失败")
                                layer.alert("增加失败", {
                                        icon: 5
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }

                        },
                        error:function (res) {
                            alert(res.responseText)
                        }
                    })
                    return false;
                });

        });</script>

</body>

</html>
