<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="upload" class="layui-form-label">
                    <span class="x-red">*</span>banner图片</label>
                <div class="layui-input-inline">
                    <input type="file" class="input w50" id="upload" name="file" accept="image/*" type="file"/></div>
            </div>
            <div class="layui-form-item">
                <label for="linkUrl" class="layui-form-label">
                    <span class="x-red">*</span>banner链接</label>
                <div class="layui-input-inline">
                    <input type="text" id="linkUrl" name="linkUrl" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="bannerStatus" class="layui-form-label">
                    <span class="x-red">*</span>发布状态</label>
                <div class="layui-input-inline">
                    <select id="bannerStatus" name="bannerStatus" lay-filter="bannerStatus">
                        <option value="-1">请选择发布状态</option>
                        <option value="0">未发布</option>
                        <option value="1">已发布</option>
                    </select></div>
            </div>
            <div class="layui-form-item">
                <label for="remark" class="layui-form-label">
                    <span class="x-red">*</span>备注</label>
                <div class="layui-input-inline">
                    <input type="text" id="remark" name="remark"  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer','jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;


            //监听提交
            form.on('submit(add)',
                function(data) {
                    //获取文件并添加限制只能上传图片
                    var formdate = new FormData();
                    var img_file=document.getElementById("upload");//文件

                    //判断是否选择了文件
                    if(img_file.files[0] != null && img_file.files[0] != "" && img_file.files[0] != undefined){
                        var file_suffix = img_file.files[0].name.substr(img_file.files[0].name.length-3);
                        var fileMaxSize = 1024;
                        var size = img_file.files[0].size/(1024*1024);
                        if(file_suffix != "jpg" && file_suffix != "png" && file_suffix != "JPG" && file_suffix != "PNG"){
                            layer.msg("您上传的文件类型不被允许，请重传，只允许上传图片文件")
                            return false;
                        }

                        //限制图片大小，只能在1M之内
                        if (size > fileMaxSize) {
                            alert("文件大小不能大于1M！");
                            file.value = "";
                            return false;
                        }
                        if (size <= 0) {
                            alert("文件大小不能为0M！");
                            file.value = "";
                            return false;
                        }
                    }else{
                        layer.msg("请上传图片");
                        return false;
                    }

                    //banner状态限制，必须选择
                    if(data.field.bannerStatus == "-1"){
                        layer.msg("请选择banner发布状态")
                        return false;
                    }

                    var fileObj = img_file.files[0];
                    formdate.append("file",fileObj);
                    formdate.append("linkUrl",data.field.linkUrl);
                    formdate.append("bannerStatus",data.field.bannerStatus);
                    formdate.append("remark",data.field.remark);

                    $.ajax({
                        type:'post',
                        url:'/banner/insertBanner',
                        data:formdate,
                        dataType:'json',
                        processData : false,
                        contentType : false,
                        success:function (data) {
                            console.log(data);
                            if (data != 0){
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                alert("添加失败")
                                layer.alert("增加失败", {
                                        icon: 5
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }

                        },
                        error:function (res) {
                            alert(res.responseText)
                        }
                    })
                    return false;
                });

        });</script>

</body>

</html>
