<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="initiationTypeName" class="layui-form-label">
                    <span class="x-red">*</span>启蒙类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="initiationTypeName" name="initiationTypeName" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="remark" class="layui-form-label">
                    <span class="x-red">*</span>备注</label>
                <div class="layui-input-inline">
                    <input type="text" id="remark" name="remark"  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer','jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;


            //监听提交
            form.on('submit(add)',
                function(data) {
                    //判断是否填写启蒙类型，如果没添加，提示添加
                    if(data.field.initiationTypeName == null || data.field.initiationTypeName == ""){
                       layer.msg("请填写启蒙类型");
                       return false;
                    }

                    //查询所有的类型信息
                    $.ajax({
                        type: 'post',
                        url: '/initiationType/selectAllInitiationType',
                        data: {
                        },
                        async:false,
                        dataType: 'json',
                        success: function (res) {
                            //当前输入的类型名称
                            var name = $("#initiationTypeName").val()
                            var flag = true;
                            layui.each(res.data, function(index, item){
                                //如果填写的数据和数据库中已有的数据相同
                                if (item.initiationTypeName == name){
                                    flag = false;
                                    return;
                                }
                            })
                            //如果标记为false则可以添加数据
                            if (flag) {
                                $.ajax({
                                    type:'post',
                                    url:'/initiationType/insertInitiationType',
                                    data:{
                                        initiationTypeName:data.field.initiationTypeName,
                                        remark:data.field.remark
                                    },
                                    dataType:'json',
                                    success:function (data) {
                                        console.log(data);
                                        if (data.data != 0){
                                            layer.alert("增加成功", {
                                                    icon: 6
                                                },
                                                function() {
                                                    //关闭当前frame
                                                    xadmin.close();

                                                    // 可以对父窗口进行刷新
                                                    xadmin.father_reload();
                                                });
                                        } else {
                                            alert("添加失败")
                                            layer.alert("增加失败", {
                                                    icon: 5
                                                },
                                                function() {
                                                    //关闭当前frame
                                                    xadmin.close();

                                                    // 可以对父窗口进行刷新
                                                    xadmin.father_reload();
                                                });
                                        }

                                    },
                                    error:function (res) {
                                        alert(res.responseText)
                                    }
                                })
                            }else{
                                layer.msg("该类型已经存在")
                            }
                        }
                    })
                    return false;
                });

        });</script>

</body>

</html>
