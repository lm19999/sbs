<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;

        $.ajax({
            type: 'POST',
            url: '/initiation/selectAllInitiation',
            data: {},
            async:false,
            dataType: "json",
            success: function (data) {
                initiationList=data.data;
            }
        })

        console.log(initiationList)


        // <!--<a title="编辑"  onclick="xadmin.open('编辑','')" href="javascript:;">-->
        //   <!--<i class="layui-icon">&#xe642;</i>-->
        // <!--</a>-->
        //分页
        layui.use(['laypage', 'layer'], function(){
            var laypage = layui.laypage
                ,layer = layui.layer;

            //完整功能
            laypage.render({
                elem: 'demo6'
                ,count: initiationList.length
                ,limit:5
                ,limits:[5,10,15,20]
                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                ,jump: function(obj){
                    $('.tableList').html("")
                        ,thisData = initiationList.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
                    var html = ""
                    layui.each(thisData, function(index, item){
                        if (item.initiationStatus == 0){
                            var status = "未发布";
                            var icon = "&#xe601;";
                        } else {
                            var status = "已发布"
                            var icon = "&#xe62f;";
                        }
                        html+=`
                            <tr>
                                <td>${item.initiationType.initiationTypeName}</td>
                                <td>${item.initiationUrl.initiationUrlTitle}</td>
                                <td>${item.initiationUrl.initiationUrlName}</td>
                                <td>${item.initiationUrl.initiationUrl}</td>
                                <td>${item.initiationUrl.initiationUrlDescribe}</td>
                                <td>${status}</td>
                                <td>${item.remark}</td>
                                <td class="td-manage">
                                <a onclick="member_stop(this,${item.initiationId})" href="javascript:;" title="${status}">
                                  <i class="layui-icon">${icon}</i>
                                </a>
                                <a title="删除" onclick="member_del(this,${item.initiationId})" href="javascript:;">
                                  <i class="layui-icon">&#xe640;</i>
                                </a>
                              </td>
                            </tr>
                            `
                    });
                    $('.tableList').append(html)
                }

            });

        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*启蒙发布，未发布*/
    function member_stop(obj,id){
        layer.confirm('确认改变发布状态吗？',function(index){

            if($(obj).attr('title')=='已发布'){

                //发异步把发布状态进行更改
                $.ajax({
                    type: 'POST',
                    url: '/initiation/updateInitiationByStatus',
                    data: {
                        initiationId:id,
                        initiationStatus:0
                    },
                    dataType: "json",
                    success: function (data) {
                        console.log(data.code);
                        if (data.code == "200") {
                            $(obj).attr('title','未发布')

                            // $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('未发布');
                            layer.msg('未发布!',{icon: 5,time:1000});
                            setTimeout(function () {
                                window.location.reload();
                            }, 1000);
                            // $(obj).find('i').html('&#xe62f;');
                        }

                    }
                })
            }else{
                //发异步把用户状态进行更改
                $.ajax({
                    type: 'POST',
                    url: '/initiation/updateInitiationByStatus',
                    data: {
                        initiationId:id,
                        initiationStatus:1
                    },
                    dataType: "json",
                    success: function (data) {
                        console.log(data.code);
                        if (data.code == "200") {
                            $(obj).attr('title','已发布')
                            // $(obj).find('i').html('&#xe62f;');

                            // $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('未发布');
                            layer.msg('已发布!',{icon: 1,time:1000});
                            setTimeout(function () {
                                window.location.reload();
                            }, 1000);
                        }

                    }
                })
            }

        });
    }

    /*启蒙-删除*/
    function member_del(obj,id){
        console.log(id)
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                type: 'POST',
                url: '/initiation/deleteInitiation',
                data: {
                    initiationId:id
                },
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    if (data.code=="200"){
                        layer.msg('已删除!',{icon:1,time:1000});
                        setTimeout(function () {
                            window.location.reload();
                        }, 1000);
                    }else{
                        layer.msg('删除失败!',{icon:5,time:1000});
                    }
                }
            })

        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
