<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">校园动态管理</a>
            <a>
              <cite>校园动态列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加校园动态','./campusDynamic-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>校园动态类型</th>
                            <th>校园动态标题</th>
                            <th>浏览量</th>
                            <th>发布状态</th>
                            <th>备注</th>
                            <th>操作</th>
                        </thead>
                        <tbody id="tableList" class="tableList">

                        </tbody>
                    </table>
                    <div id="demo6"></div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate','form'], function(){
        let laydate = layui.laydate;
        let form = layui.form;

        $.ajax({
            type: 'GET',
            url: '/campusDynamic/campusDynamicList',
            data: {},
            async:false,
            dataType: "json",
            success: function (data) {
                campusDynamicList=data.data;
            }
        });

        console.log(campusDynamicList);

        //分页
        layui.use(['laypage', 'layer'], function(){
            let laypage = layui.laypage
                ,layer = layui.layer;

            //完整功能
            laypage.render({
                elem: 'demo6'
                ,count: campusDynamicList.length
                ,limit:5
                ,limits:[5,10,15,20]
                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                ,jump: function(obj){
                    $('.tableList').html("")
                        ,thisData = campusDynamicList.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
                    let html = "";
                    layui.each(thisData, function(index, item){
                        if (item.campusDynamicStatus == 0) {
                            status="未发布"
                        }else{
                            status="已发布"
                        }
                        if (item.remark == null){
                            item.remark = "";
                        }else{
                            item.remark = item.remark;
                        }
                        html+=`
                            <tr>
                                <td>${item.campusDynamicType.campusDynamicTypeName}</td>
                                <td>${item.campusDynamicName}</td>
                                <td>${item.campusDynamicViews}</td>
                                <td>${status}</td>
                                <td>${item.remark}</td>
                                <td class="td-manage">
                                <a title="编辑"  onclick="xadmin.open('编辑','./campusDynamic-edit.html?campusDynamicId=${item.campusDynamicId}')" href="javascript:;">
                                  <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="${status}" onclick="updateStatus(this,${item.campusDynamicId})" href="javascript:;">
                                          <i class="layui-icon">&#xe601;</i>
                                        </a>
                                <a title="删除" onclick="campusDynamic_del(this,${item.campusDynamicId})" href="javascript:;">
                                  <i class="layui-icon">&#xe640;</i>
                                </a>
                              </td>
                            </tr>
                            `
                    });
                    $('.tableList').append(html);
                }
            });

        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
    /*校园动态发布状态-修改*/
    function updateStatus(obj,id){
        console.log(obj);
        console.log(id);
        layer.confirm('确认改变发布状态吗？',function(index){

            if($(obj).attr('title')=='已发布'){
                //异步把发布状态进行更改
                $.ajax({
                    type: 'POST',
                    url: '/campusDynamic/updateStatus',
                    data: {
                        campusDynamicId:id,
                        campusDynamicStatus:0
                    },
                    dataType: "json",
                    success: function (data) {
                        console.log(data.code);
                        if (data.code == "200") {
                            $(obj).attr('title','未发布');
                            $(obj).find('i').html('&#xe62f;');
                            layer.msg('未发布!',{icon: 5,time:1000});
                            setTimeout(function () {
                                window.location.reload();
                            }, 1000);
                        }

                    }
                })
            }else{
                //发异步把用户状态进行更改
                $.ajax({
                    type: 'POST',
                    url: '/campusDynamic/updateStatus',
                    data: {
                        campusDynamicId:id,
                        campusDynamicStatus:1
                    },
                    dataType: "json",
                    success: function (data) {
                        console.log(data.code);
                        if (data.code == "200") {
                            $(obj).attr('title','已发布');
                            $(obj).find('i').html('&#xe62f;');
                            layer.msg('已发布!',{icon: 1,time:1000});
                            setTimeout(function () {
                                window.location.reload();
                            }, 1000);
                        }
                    }
                })
            }

        });
    }

    /*校园动态-删除*/
    function campusDynamic_del(obj,id){
        console.log(id);
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                type: 'POST',
                url: '/campusDynamic/delCampusDynamic',
                data: {
                    campusDynamicId:id
                },
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.code=="200"){
                        layer.msg('已删除!',{icon:1,time:1000});
                        setTimeout(function () {
                            window.location.reload();
                        }, 1000);
                    }else{
                        layer.msg('删除失败!',{icon:5,time:1000});
                    }
                }
            })
        });
    }
</script>
